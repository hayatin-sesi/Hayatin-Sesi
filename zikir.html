<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>G√ºn√ºn Ayeti ve Hadisi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    .reminder {
      background: #fff;
      padding: 20px 30px;
      border-left: 5px solid #00aa55;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 650px;
      position: relative;
      margin-bottom: 30px;
    }
    .reminder h2 {
      color: #007744;
      margin-bottom: 15px;
    }
    .reminder p {
      color: #333;
      font-size: 1.1rem;
      line-height: 1.4;
    }
    .favorite-btn {
      margin-top: 15px;
      background: #00aa55;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .favorite-btn:hover {
      background: #007744;
    }
    .favorite-section {
      margin-top: 40px;
      text-align: center;
    }
    .favorite-section h3 {
      color: #007744;
    }
    .favorite-section p {
      color: #333;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="reminder">
    <h2>üìñ G√ºn√ºn Ayeti</h2>
    <p id="dailyAyah">Y√ºkleniyor...</p>
    <button class="favorite-btn" onclick="saveFavorite('Ayah')">‚≠ê Favorilere Ekle</button>
  </div>

  <div class="reminder">
    <h2>üïã G√ºn√ºn Hadisi</h2>
    <p id="dailyHadith">Y√ºkleniyor...</p>
    <button class="favorite-btn" onclick="saveFavorite('Hadith')">‚≠ê Favorilere Ekle</button>
  </div>

  <div class="favorite-section">
    <h3>‚≠ê Favori Ayetin</h3>
    <p id="favoriteAyah">Hen√ºz favori ayet se√ßilmedi.</p>
    <h3>‚≠ê Favori Hadisin</h3>
    <p id="favoriteHadith">Hen√ºz favori hadis se√ßilmedi.</p>
  </div>

  <script>
    let currentAyah = "";
    let currentHadith = "";

    async function fetchRandomAyah() {
      try {
        const number = Math.floor(Math.random() * 6236) + 1;
        const res = await fetch(`https://api.alquran.cloud/v1/ayah/${number}/tr.diyanet`);
        const data = await res.json();
        currentAyah = `<strong>${data.data.surah.englishName} ${data.data.numberInSurah}. Ayet</strong><br>${data.data.text}`;
        document.getElementById("dailyAyah").innerHTML = currentAyah;
      } catch {
        document.getElementById("dailyAyah").textContent = "Ayet y√ºklenirken hata olu≈ütu.";
      }
    }

    async function fetchRandomHadith() {
      try {
        const number = Math.floor(Math.random() * 100) + 1;
        const res = await fetch(`https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/tur-bukhari/${number}.json`);
        const data = await res.json();
        currentHadith = `<strong>Buhari Hadisi #${data.data.hadithnumber}</strong><br>${data.data.text}`;
        document.getElementById("dailyHadith").innerHTML = currentHadith;
      } catch {
        document.getElementById("dailyHadith").textContent = "Hadis y√ºklenirken hata olu≈ütu.";
      }
    }

    function saveFavorite(type) {
      if (type === "Ayah" && currentAyah) {
        localStorage.setItem("favoriteAyah", currentAyah);
        displayFavorite("Ayah");
      }
      if (type === "Hadith" && currentHadith) {
        localStorage.setItem("favoriteHadith", currentHadith);
        displayFavorite("Hadith");
      }
    }

    function displayFavorite(type) {
      if (type === "Ayah") {
        const fav = localStorage.getItem("favoriteAyah");
        document.getElementById("favoriteAyah").innerHTML = fav || "Hen√ºz favori ayet se√ßilmedi.";
      }
      if (type === "Hadith") {
        const fav = localStorage.getItem("favoriteHadith");
        document.getElementById("favoriteHadith").innerHTML = fav || "Hen√ºz favori hadis se√ßilmedi.";
      }
    }

    // Sayfa y√ºklendiƒüinde getir
    fetchRandomAyah();
    fetchRandomHadith();
    displayFavorite("Ayah");
    displayFavorite("Hadith");
  </script>
</body>
</html>
