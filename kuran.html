<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kur'an Sureleri</title>
</head>
<body>
  <h1>Kur'an-ı Kerim Sureleri</h1>
  <div id="surahList"></div>
    <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .surah {
      background: #fff;
      margin: 10px 0;
      padding: 10px 15px;
      border-left: 5px solid #00aa55;
      border-radius: 8px;
    }
    .surah h3 {
      margin: 0;
      color: #00aa55;
    }
    .surah p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #333;
    }

        <script>
    async function loadSurahs() {
      try {
        const res = await fetch("https://api.alquran.cloud/v1/meta");
        const data = await res.json();
        const surahs = data.data.surahs.references;
        const container = document.getElementById("surahList");
        surahs.forEach(surah => {
          const div = document.createElement("div");
          div.innerHTML = `
            <h3>${surah.englishName} (${surah.name})</h3>
            <p>Ayet Sayısı: ${surah.numberOfAyahs}</p>
            <p>İndirildiği Yer: ${surah.revelationType}</p>
            <a href="sure.html?surah=${surah.number}">Ayetleri Gör</a>
            <hr/>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("surahList").textContent = "Hata oluştu: " + err;
      }
    }
    loadSurahs();
  </script>
</body>
    </html>
