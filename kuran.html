<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kur'an Sure Listesi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .surah {
      background: #fff;
      margin: 10px 0;
      padding: 10px 15px;
      border-left: 5px solid #00aa55;
      border-radius: 8px;
    }
    .surah h3 {
      margin: 0;
      color: #00aa55;
    }
    .surah p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Kur’an Sureleri</h1>
  <div id="surah-list">Yükleniyor...</div>

  <script>
    async function fetchSurahs() {
      try {
        const response = await fetch('http://api.alquran.cloud/v1/meta');
        const data = await response.json();
        const surahs = data.data.surahs.references;
        const container = document.getElementById('surah-list');
        container.innerHTML = ''; // Temizle

        surahs.forEach(surah => {
          const div = document.createElement('div');
          div.className = 'surah';
          div.innerHTML = `
            <h3>${surah.number}. ${surah.englishName} (${surah.name})</h3>
            <p>Ayet Sayısı: ${surah.numberOfAyahs} | İniş Yeri: ${surah.revelationType}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('surah-list').innerText = 'Sureler yüklenirken bir hata oluştu.';
      }
    }

    fetchSurahs();
  </script>
</body>
</html>
