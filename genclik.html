<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gençlik Köşesi | Hayatın Sesi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0a2e1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 20px;
    }
    #genclikContainer {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #00ff88;
    }
    .card h2 {
      margin: 0 0 10px;
      color: #c0ffc8;
    }
    .card p {
      color: #e2ffe7;
    }
    .card a {
      color: #00ff88;
      text-decoration: underline;
      cursor: pointer;
    }
    .search-bar {
      text-align: center;
      margin: 20px 0;
    }
    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

   <h1>🌱 Gençlik Köşesi</h1>
  <label for="mood">Bugün nasıl hissediyorsun?</label>
  <br><br>
  <select id="mood" onchange="guncelleYazi()">
    <option value="hepsi">-- Seçin --</option>
    <option value="motivesiz">Motivasyona ihtiyacım var</option>
    <option value="yalnız">Yalnız hissediyorum</option>
    <option value="huzursuz">Huzursuzum</option>
    <option value="şükür">Minnettar hissediyorum</option>
    <option value="kararsız">Kararsızım</option>
  </select>

  <div class="card">
    <h3>Günün İlhamı</h3>
    <p id="yaziMetni">Bir duygu seçimi yaparak başlayabilirsin...</p>
    <div class="buttons">
      <button class="fav" onclick="favoriKaydet()">⭐ Favori Ekle</button>
      <button class="speak" onclick="seslendir()">🔊 Oku</button>
      <button class="refresh" onclick="yeniYazi()">🔄 Yenile</button>
    </div>
  </div>

  <div class="favorite-section">
    <h3>⭐ Favori Yazın</h3>
    <p id="favoriYazi">Henüz favori kaydedilmedi.</p>
  </div>

  <script>
    const yazilar = {
      motivesiz: [
        "Hatalar başarıya giden merdivenin basamaklarıdır. Cesaretini kaybetme.",
        "Zor günler, güçlü insanlar yetiştirir. Vazgeçme!"
      ],
      yalnız: [
        "Yalnızlık geçicidir. Sen kıymetli birisin, seni bekleyen güzel bağlar var.",
        "Her karanlık yalnızlıkta bile umut bir yerlerde parıldar."
      ],
      huzursuz: [
        "Huzur dışarıda değil, içeride aranır. Bir dua, bir nefes yeter bazen.",
        "Kimi zaman durmak, en doğru adımdır. Kalbin sesini duy."
      ],
      şükür: [
        "Bugün sahip olduklarına içtenlikle şükret. Her şey seninle güzelleşir.",
        "Minnettarlık, yüreğin en şifalı duasıdır."
      ],
      kararsız: [
        "Harekete geçmeden doğru yolu göremezsin. Küçük bir adımla başla.",
        "Bilinmezlik içinde bile bir rehber var: İç sesin."
      ]
    };

    let aktifYazi = "";

    function guncelleYazi() {
      const mood = document.getElementById("mood").value;
      if (mood === "hepsi") {
        aktifYazi = "Bir duygu seçimi yaparak başlayabilirsin...";
      } else {
        const liste = yazilar[mood];
        aktifYazi = liste[Math.floor(Math.random() * liste.length)];
      }
      document.getElementById("yaziMetni").textContent = aktifYazi;
    }

    function yeniYazi() {
      guncelleYazi();
    }

    function favoriKaydet() {
      if (aktifYazi) {
        localStorage.setItem("favoriYazi", aktifYazi);
        document.getElementById("favoriYazi").textContent = aktifYazi;
      }
    }

    function seslendir() {
      if ('speechSynthesis' in window && aktifYazi) {
        const msg = new SpeechSynthesisUtterance(aktifYazi);
        msg.lang = 'tr-TR';
        speechSynthesis.speak(msg);
      }
    }

    // Favori yazıyı yükle
    window.onload = () => {
      const fav = localStorage.getItem("favoriYazi");
      if (fav) document.getElementById("favoriYazi").textContent = fav;
    };
  </script>
</body>
        </html>
