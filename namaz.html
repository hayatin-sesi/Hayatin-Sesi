<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Namaz Öğrenme Modülü</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0fdf4; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">
  <h1 class="text-4xl font-bold text-green-800 mb-4">Namaz Öğrenme Modülü</h1>
  <p class="text-lg text-gray-700 mb-8">Adım adım namaz kılmayı öğrenin</p>
 
  </div>
  <div id="step-container" class="bg-white shadow-md rounded-2xl p-6 max-w-xl w-full text-center">
    <h2 id="step-title" class="text-2xl font-semibold mb-4">1. Niyet</h2>
    <img id="step-image" src="images/niyet.png" alt="Niyet" class="mx-auto mb-4 rounded-lg">
    <p id="step-description" class="text-gray-700 mb-6">
      Namaza başlamadan önce hangi vakit namazı kılacağını kalben belirlemek gerekir. Bu, niyet etmektir.
    </p>
    <div class="flex justify-between">
      <button onclick="prevStep()" class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700">← Geri</button>
      <button onclick="nextStep()" class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700">İleri →</button>
    </div>
  </div>
<div class="max-w-xl w-full mt-10 bg-white p-6 rounded-2xl shadow-md text-center">
  <h3 class="text-xl font-semibold text-green-700 mb-4">Namazın Sesli Anlatımı</h3>
  <audio controls class="w-full">
    <source src="audio/namaz-anlatim.mp3" type="audio/mpeg">
    Tarayıcınız bu ses dosyasını desteklemiyor.
  </audio>
</div>
  <script>
    const steps = [
      {
        title: "1. Niyet",
        img: "images/niyet.png",
        desc: "Namaza başlamadan önce hangi vakit namazı kılacağını kalben belirlemek gerekir. Bu, niyet etmektir. Örneğin: “Niyet ettim Allah rızası için bugünkü öğle namazının farzını kılmaya.”"
      },
      {
        title: "2. Tekbir",
        img: "images/tekbir.png",
        desc: "'Allahu Ekber' diyerek eller kulak hizasına kaldırılır ve bağlanır."
      },
      {
        title: "3. Kıyam",
        img: "images/kiyam.png",
        desc: `Ayakta durarak önce Fatiha suresi, sonra bir zammı sure okunur.

Fatiha Suresi:
Bismillâhirrahmânirrahîm. Elhamdü lillâhi rabbil âlemîn. Errahmânirrahîm. Mâliki yevmiddîn. İyyâke na’budu ve iyyâke neste’în. İhdinessırâtal müstakîm. Sırâtallezîne en’amte aleyhim ğayrilmağdûbi aleyhim veleddâllîn. Âmin.

Zammı Sure (İhlâs):
Bismillâhirrahmânirrahîm. Kul hüvallâhu ehad. Allâhus-samed. Lem yelid ve lem yûled. Ve lem yekün lehû kufuven ehad.`
      },
      {
  title: "4. Rükû",
  img: "images/ruku.png",
  desc: `Eller dizlere konularak bel düz olacak şekilde eğilinir. Rükûda: “Sübhâne rabbiye’l-azîm” denir (3 kez tekrarlanabilir).`
},
{
  title: "5. Kavme (Rükûdan Doğrulma)",
  img: "images/kavme.png",
  desc: `Rükûdan sonra “Semiallâhu limen hamideh” diyerek doğrulunur. Ayakta kısa bir süre durulur ve “Rabbenâ leke’l-hamd” denir.`
},
{
  title: "6. Secde",
  img: "images/secde.png",
  desc: `“Allahu Ekber” diyerek secdeye gidilir. Alın ve burun yere değmelidir. Eller, dizler ve ayak parmakları da yere temas eder. Secdede: “Sübhâne rabbiye’l-a‘lâ” denir (3 kez).`
},
{
  title: "7. Celse (İki Secde Arası)",
  img: "images/celse.png",
  desc: `İlk secdeden sonra “Allahu Ekber” diyerek oturulur. Bu oturuşta “Rabbiğfir lî” denir.`
},
{
  title: "8. İkinci Secde",
  img: "images/ikincisecde.png",
  desc: `İlk secdeden sonra tekrar secdeye varılır. Bu secde de birinciyle aynı şekilde yapılır. Secdede: “Sübhâne rabbiye’l-a‘lâ” denir (3 kez).`
},
{
  title: "9. İkinci Rekâta Kalkış",
  img: "images/ikincirekat.png",
  desc: `İkinci secdeden sonra “Allahu Ekber” diyerek ayağa kalkılır ve ikinci rekâta başlanır. Bu rekât da ilk rekât gibi yapılır: Kıyam, Rükû, Kavme, Secde, Celse ve ikinci Secde tekrar edilir.`
},
{
  title: "10. Tahiyyat (Oturma)",
  img: "images/tahiyyat.png",
  desc: `İkinci rekâtın sonunda son secdeden sonra “Allahu Ekber” diyerek oturulur. Oturuş şekli dizler üzerinde ve sağ ayağı dik, sol ayağı üzerine oturur şekilde olur. Burada Ettehiyyatü duası okunur:

"Ettehiyyâtü lillâhi vessalevâtü vettayyibât. Esselâmü aleyke eyyühennebiyyu ve rahmetullâhi ve berakâtüh. Esselâmü aleynâ ve alâ ibâdillâhis sâlihîn. Eşhedü en lâ ilâhe illallâh ve eşhedü enne Muhammeden abdühû ve resûlüh." "Eşhedü en lâ ilâhe illallâh" deyince şehadet parmağı kaldırılır.`
},
{
  title: "11. Allahümme Salli – Allahümme Bârik Duaları",
  img: "images/tahiyyat.png",
  desc: `Tahiyyattan sonra Allahümme Salli ve Allahümme Bârik duaları okunur:

**Allahümme Salli**:
“Allahümme salli alâ Muhammedin ve alâ âli Muhammed. Kemâ salleyte alâ İbrahîme ve alâ âli İbrahîm. İnneke hamîdun mecîd.”

**Allahümme Bârik**:
“Allahümme bârik alâ Muhammedin ve alâ âli Muhammed. Kemâ bârekte alâ İbrahîme ve alâ âli İbrahîm. İnneke hamîdun mecîd.”`
},
{
  title: "12. Selâm Verme",
  img: "images/selam.png",
  desc: `Namazın sonunda önce sağa sonra sola dönerek selâm verilir:

**“Esselâmü aleyküm ve rahmetullah”**

Bu sözlerle namaz tamamlanmış olur. Selâm verilirken omuza doğru hafifçe dönülür.`
}
   ];

    let currentStep = 0;

    function updateStep() {
      const step = steps[currentStep];
      document.getElementById("step-title").textContent = step.title;
      document.getElementById("step-image").src = step.img;
      document.getElementById("step-description").textContent = "";
      document.getElementById("step-description").textContent = step.desc;
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateStep();
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        updateStep();
      }
    }
  </script>
</body>
</html>
