<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hayatın Sesi - YouTube Videoları</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0a2e1a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .video {
      width: 320px;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .video iframe {
      width: 100%;
      height: 180px;
    }
    h1 {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>Hayatın Sesi - YouTube Videoları</h1>
  <div id="videos" class="video-container"></div>

  <!-- Abone Ol Butonu -->
  <div style="margin-top: 40px;">
    <div class="g-ytsubscribe" 
         data-channelid="UCj5IPftrA7kTrUesr30gDMw" 
         data-layout="default" 
         data-count="default"></div>
  </div>

  <!-- Google API scripti -->
  <script src="https://apis.google.com/js/platform.js"></script>

  <script>
    const API_KEY = 'AIzaSyBoXPRL8r0jbh4NtYPM5MsLnRoaIT-zaR8';
    const CHANNEL_ID = 'UCj5IPftrA7kTrUesr30gDMw';
    const MAX_RESULTS = 6;

    async function loadVideos() {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`
        );
        const data = await response.json();
        const videosContainer = document.getElementById("videos");

        if (data.items) {
          data.items.forEach(item => {
            if (item.id.kind === "youtube#video") {
              const videoId = item.id.videoId;
              const div = document.createElement("div");
              div.className = "video";
              div.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
              `;
              videosContainer.appendChild(div);
            }
          });
        } else {
          videosContainer.innerHTML = "Videolar yüklenemedi.";
        }
      } catch (error) {
        document.getElementById("videos").innerHTML = "Hata oluştu: " + error;
      }
    }

    loadVideos();
  </script>
</body>
</html>
