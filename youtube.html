<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube - Hayatın Sesi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0a2e1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00ff88;
      margin-bottom: 1rem;
    }
    p {
      max-width: 500px;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    .yt-button {
      display: inline-block;
      background: #FF0000;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .yt-button:hover {
      transform: scale(1.05);
      background: #e60000;
    }
    img {
      width: 150px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,136,0.4);
    }
  </style>
</head>
<body>
  <h1>Hayatın Sesi YouTube Kanalı</h1>
  <p>İslâmî bilgiler, manevi rehberlik ve güzel videolar için YouTube kanalımızı ziyaret edin ve abone olun. Hep birlikte daha fazla insana ulaşalım!</p>
  <a class="yt-button" href="https://youtube.com/@hayatinsesi-w3k" target="_blank">Kanalımıza Git & Abone Ol</a>
  <img src="images/hayatinsesi-logo.png" alt="Hayatın Sesi Logosu" />
</body>
</html>
